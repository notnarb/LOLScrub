urf2015db:
  image: mongo
  volumes:
    - /mnt/urfdb/:/data/db/
riotambassador:
  build: riotAmbassador/
matchgetter:
  build: matchGetter/
  links:
    - riotambassador
    - urf2015db:mongo
matchlookup:
  build: matchLookup/
  links:
    - riotambassador
    - urf2015db:mongo
summonerlookup:
  build: summonerLookup/
  volumes:
    - summonerLookup/src:/usr/src/app/mnt/:ro
  links:
    - riotambassador
    - urf2015db:mongo
backendambassador:
  build: backendAmbassador/
  links:
    - summonerlookup
    - staticgetter
  ports:
    - "8000:8000"
killcollector:
  build: matchProcessor/ProcessMatchesIntoKillCollection/
  links:
    - urf2015db:mongo
staticgetter:
  build: staticGetter/
  links:
    - riotambassador
    - urf2015db:mongo